<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memory Match - Classic Box</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #121212;
      color: #c4a77d;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 15px;
      justify-content: center;
      margin: 0 auto;
    }

    .card {
      width: 100px;
      height: 100px;
      background-color: #1e1e1e;
      border: 2px solid #c4a77d;
      font-size: 2em;
      color: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      user-select: none;
    }

    .card.flipped,
    .card.matched {
      background-color: #c4a77d;
      color: #121212;
      cursor: default;
    }

    #status {
      margin-top: 20px;
      font-size: 1.2em;
    }

    #resetBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #c4a77d;
      border: none;
      color: #121212;
      cursor: pointer;
    }

    #resetBtn:hover {
      background-color: #ffffff;
    }

    table {
      width: 90%;
      max-width: 500px;
      margin: 30px auto;
      border-collapse: collapse;
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }

    th, td {
      padding: 12px;
      text-align: center;
      font-size: 1em;
    }

    th {
      background-color: #c4a77d;
      color: #121212;
    }

    tr:nth-child(even) {
      background-color: #2a2a2a;
    }

    tr:hover {
      background-color: #383838;
    }
  </style>
</head>
<body>

  <h1>Memory Match</h1>
  <div class="game-board" id="gameBoard"></div>
  <div id="status">Find all the pairs!</div>
  <button id="resetBtn">Restart Game</button>

  <!-- Leaderboard -->
  <h2 style="color:#c4a77d;">Leaderboard</h2>
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Turns</th>
      </tr>
    </thead>
    <tbody id="leaderboard-body"></tbody>
  </table>

  <script>
    const board = document.getElementById("gameBoard");
    const status = document.getElementById("status");
    const resetBtn = document.getElementById("resetBtn");

    const emojis = ["ðŸ¶", "ðŸ±", "ðŸ¼", "ðŸ¦Š", "ðŸ¸", "ðŸµ", "ðŸ·", "ðŸ¯"];
    let cards = [...emojis, ...emojis];

    let flippedCards = [];
    let matchedCount = 0;
    let canClick = true;
    let turnCount = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createBoard() {
      board.innerHTML = "";
      matchedCount = 0;
      flippedCards = [];
      canClick = true;
      turnCount = 0;
      const shuffled = shuffle([...cards]);

      shuffled.forEach((emoji, index) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.emoji = emoji;
        card.dataset.index = index;
        card.textContent = emoji;
        card.addEventListener("click", handleCardClick);
        board.appendChild(card);
      });
    }

    function handleCardClick(e) {
      const card = e.currentTarget;
      if (
        card.classList.contains("flipped") ||
        card.classList.contains("matched") ||
        !canClick
      ) return;

      card.classList.add("flipped");
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        canClick = false;
        turnCount++;
        const [first, second] = flippedCards;

        if (first.dataset.emoji === second.dataset.emoji) {
          first.classList.add("matched");
          second.classList.add("matched");
          matchedCount++;
          flippedCards = [];
          canClick = true;

          if (matchedCount === emojis.length) {
            status.textContent = `ðŸŽ‰ You matched all pairs in ${turnCount} turns!`;
            const name = prompt("Enter your name for the leaderboard:");
            if (name) updateLeaderboard(turnCount, "leaderboard_memory", name);
          }
        } else {
          setTimeout(() => {
            first.classList.remove("flipped");
            second.classList.remove("flipped");
            flippedCards = [];
            canClick = true;
          }, 800);
        }
      }
    }

    function updateLeaderboard(score, key, name) {
      let leaderboard = JSON.parse(localStorage.getItem(key)) || [];
      leaderboard.push({ name: name, score: score });

      leaderboard.sort((a, b) => a.score - b.score); // Lower turns is better
      leaderboard = leaderboard.slice(0, 5);

      localStorage.setItem(key, JSON.stringify(leaderboard));
      showLeaderboard(key);
    }

    function showLeaderboard(key) {
      const tbody = document.getElementById("leaderboard-body");
      tbody.innerHTML = "";

      const leaderboard = JSON.parse(localStorage.getItem(key)) || [];
      leaderboard.forEach((entry, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${entry.name}</td>
          <td>${entry.score}</td>
        `;
        tbody.appendChild(row);
      });
    }

    resetBtn.addEventListener("click", () => {
      status.textContent = "Find all the pairs!";
      createBoard();
    });

    createBoard();
    showLeaderboard("leaderboard_memory");
  </script>

</body>
</html>
