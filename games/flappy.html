<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fly Ball - Classic Box</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px;
      font-size: 2em;
      color: #c4a77d;
    }

    canvas {
      background-color: #70c5ce;
      border: 3px solid #fff;
      display: block;
    }

    .btn-group {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #c4a77d;
      border: none;
      color: #121212;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #fff;
    }
  </style>
</head>
<body>

  <h1>Fly Ball</h1>
  <canvas id="gameCanvas" width="320" height="480"></canvas>

  <div class="btn-group">
    <button class="btn" onclick="window.location.href='../explore.html'">‚Üê Back to Explore</button>
    <button class="btn" onclick="window.location.href='../leaderboard.html?game=flyball'">üèÜ View Leaderboard</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let frames = 0;
    const DEGREE = Math.PI / 180;

    const sprite = new Image();
    sprite.src = "https://i.imgur.com/QnzZyUX.png";

    const state = {
      current: 0,
      getReady: 0,
      game: 1,
      over: 2
    };

    const startBtn = {
      x: 120,
      y: 263,
      w: 83,
      h: 29
    };

    canvas.addEventListener("click", function (evt) {
      switch (state.current) {
        case state.getReady:
          state.current = state.game;
          break;
        case state.game:
          bird.flap();
          break;
        case state.over:
          let rect = canvas.getBoundingClientRect();
          let clickX = evt.clientX - rect.left;
          let clickY = evt.clientY - rect.top;

          if (
            clickX >= startBtn.x &&
            clickX <= startBtn.x + startBtn.w &&
            clickY >= startBtn.y &&
            clickY <= startBtn.y + startBtn.h
          ) {
            pipes.reset();
            bird.speedReset();
            score.reset();
            state.current = state.getReady;
          }
          break;
      }
    });

    const bird = {
      x: 50,
      y: 150,
      w: 34,
      h: 26,
      radius: 12,

      gravity: 0.25,
      jump: 4.6,
      speed: 0,
      rotation: 0,

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation);
        ctx.fillStyle = "#fff";
        ctx.beginPath();
        ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      },

      flap() {
        this.speed = -this.jump;
      },

      update() {
        if (state.current === state.getReady) {
          this.y = 150;
          this.rotation = 0 * DEGREE;
        } else {
          this.speed += this.gravity;
          this.y += this.speed;

          if (this.y + this.radius >= canvas.height) {
            this.y = canvas.height - this.radius;
            if (state.current === state.game) {
              state.current = state.over;
              updateLeaderboard(score.value, "flyball");
            }
          }

          this.rotation = this.speed >= this.jump ? 90 * DEGREE : -25 * DEGREE;
        }
      },

      speedReset() {
        this.speed = 0;
      }
    };

    const pipes = {
      position: [],
      w: 50,
      gap: 100,
      dx: 2,

      draw() {
        ctx.fillStyle = "#1a1a1a";
        for (let i = 0; i < this.position.length; i++) {
          let p = this.position[i];
          ctx.fillRect(p.x, 0, this.w, p.y);
          ctx.fillRect(p.x, p.y + this.gap, this.w, canvas.height);
        }
      },

      update() {
        if (state.current !== state.game) return;

        if (frames % 100 === 0) {
          this.position.push({
            x: canvas.width,
            y: Math.floor(Math.random() * 150) + 50
          });
        }

        for (let i = 0; i < this.position.length; i++) {
          let p = this.position[i];
          p.x -= this.dx;

          if (
            bird.x + bird.radius > p.x &&
            bird.x - bird.radius < p.x + this.w &&
            (bird.y - bird.radius < p.y ||
              bird.y + bird.radius > p.y + this.gap)
          ) {
            state.current = state.over;
            updateLeaderboard(score.value, "flyball");
          }

          if (p.x + this.w <= 0) {
            this.position.shift();
            score.value += 1;
          }
        }
      },

      reset() {
        this.position = [];
      }
    };

    const score = {
      value: 0,
      draw() {
        ctx.fillStyle = "#fff";
        ctx.font = "20px Arial";
        ctx.fillText("Score: " + this.value, 10, 30);
      },
      reset() {
        this.value = 0;
      }
    };

    function draw() {
      ctx.fillStyle = "#70c5ce";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      pipes.draw();
      bird.draw();

      if (state.current === state.getReady) {
        ctx.fillStyle = "#fff";
        ctx.font = "24px Arial";
        ctx.fillText("Click to Start", 90, canvas.height / 2);
      }

      if (state.current === state.over) {
        ctx.fillStyle = "#fff";
        ctx.font = "24px Arial";
        ctx.fillText("Game Over", 100, canvas.height / 2 - 30);
        ctx.fillText("Click to Retry", 90, canvas.height / 2 + 10);
      }

      score.draw();
    }

    function update() {
      bird.update();
      pipes.update();
    }

    function loop() {
      update();
      draw();
      frames++;
      requestAnimationFrame(loop);
    }

    loop();

    // ‚úÖ Leaderboard logic
    function updateLeaderboard(score, key) {
      const name = prompt("Game Over! Enter your name:");
      if (!name) return;

      let leaderboard = JSON.parse(localStorage.getItem("leaderboard_" + key)) || [];
      leaderboard.push({ name, score });
      leaderboard.sort((a, b) => b.score - a.score);
      leaderboard = leaderboard.slice(0, 5); // Top 5

      localStorage.setItem("leaderboard_" + key, JSON.stringify(leaderboard));
    }
  </script>
</body>
</html>
