<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shooter Game - Classic Box</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #121212;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      color: #c4a77d;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 20px 0 10px;
    }

    #score {
      margin-bottom: 10px;
    }

    canvas {
      border: 2px solid #c4a77d;
      background-color: #1e1e1e;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Shooter Game</h1>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="500" height="500"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const ship = {
      x: canvas.width / 2 - 20,
      y: canvas.height - 50,
      width: 40,
      height: 40,
      speed: 5,
      bullets: []
    };

    const enemies = [];
    let score = 0;
    let leftPressed = false;
    let rightPressed = false;
    let spacePressed = false;

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") leftPressed = true;
      if (e.key === "ArrowRight") rightPressed = true;
      if (e.key === " " || e.key === "Spacebar") spacePressed = true;
    });

    document.addEventListener("keyup", (e) => {
      if (e.key === "ArrowLeft") leftPressed = false;
      if (e.key === "ArrowRight") rightPressed = false;
      if (e.key === " " || e.key === "Spacebar") spacePressed = false;
    });

    function drawShip() {
      ctx.fillStyle = "#c4a77d";
      ctx.fillRect(ship.x, ship.y, ship.width, ship.height);
    }

    function drawBullets() {
      ctx.fillStyle = "#fff";
      ship.bullets.forEach((bullet, i) => {
        bullet.y -= 7;
        ctx.fillRect(bullet.x, bullet.y, 5, 10);
        if (bullet.y < 0) ship.bullets.splice(i, 1);
      });
    }

    function createEnemy() {
      const x = Math.random() * (canvas.width - 30);
      enemies.push({ x, y: 0, width: 30, height: 30 });
    }

    function drawEnemies() {
      ctx.fillStyle = "#ff4d4d";
      enemies.forEach((enemy, i) => {
        enemy.y += 2;
        ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
        if (enemy.y > canvas.height) enemies.splice(i, 1);
      });
    }

    function checkCollisions() {
      ship.bullets.forEach((bullet, bIndex) => {
        enemies.forEach((enemy, eIndex) => {
          if (
            bullet.x < enemy.x + enemy.width &&
            bullet.x + 5 > enemy.x &&
            bullet.y < enemy.y + enemy.height &&
            bullet.y + 10 > enemy.y
          ) {
            ship.bullets.splice(bIndex, 1);
            enemies.splice(eIndex, 1);
            score++;
            document.getElementById("score").textContent = "Score: " + score;
          }
        });
      });
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (leftPressed && ship.x > 0) ship.x -= ship.speed;
      if (rightPressed && ship.x < canvas.width - ship.width) ship.x += ship.speed;
      if (spacePressed && ship.bullets.length < 5) {
        ship.bullets.push({
          x: ship.x + ship.width / 2 - 2.5,
          y: ship.y
        });
      }

      drawShip();
      drawBullets();
      drawEnemies();
      checkCollisions();

      requestAnimationFrame(update);
    }

    setInterval(createEnemy, 1000);
    update();
  </script>
</body>
</html>
