<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2D Car Racing - Classic Box</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      color: #c4a77d;
      font-family: 'Roboto', sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    canvas {
      background: #1e1e1e;
      display: block;
      margin: 20px auto;
      border: 3px solid #c4a77d;
    }

    #gameOver {
      display: none;
      margin-top: 20px;
    }

    button {
      background: #c4a77d;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>

  <h1>2D Car Racing</h1>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="gameOver">
    <h2 id="finalScore">Score: 0</h2>
    <button onclick="window.location.reload()">Play Again</button>
    <button onclick="window.location.href='leaderboard.html'">View Leaderboard</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let car = {
      x: 170,
      y: 500,
      width: 50,
      height: 100,
      color: "#00ff00",
    };

    let enemyCars = [];
    let score = 0;
    let gameSpeed = 2;
    let isGameOver = false;

    let username = prompt("Enter your username:") || "Anonymous";

    function drawCar(carObj) {
      ctx.fillStyle = carObj.color;
      ctx.fillRect(carObj.x, carObj.y, carObj.width, carObj.height);
    }

    function drawRoad() {
      ctx.fillStyle = "#1e1e1e";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.strokeStyle = "#c4a77d";
      ctx.lineWidth = 5;
      for (let i = 0; i < canvas.height; i += 40) {
        ctx.beginPath();
        ctx.moveTo(canvas.width / 2, i);
        ctx.lineTo(canvas.width / 2, i + 20);
        ctx.stroke();
      }
    }

    function drawScore() {
      ctx.fillStyle = "#c4a77d";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 30);
    }

    function spawnEnemy() {
      const x = Math.random() < 0.5 ? 70 : 250;
      enemyCars.push({
        x: x,
        y: -100,
        width: 50,
        height: 100,
        color: "#ff4136"
      });
    }

    function updateEnemies() {
      for (let i = 0; i < enemyCars.length; i++) {
        enemyCars[i].y += gameSpeed;

        if (
          car.x < enemyCars[i].x + enemyCars[i].width &&
          car.x + car.width > enemyCars[i].x &&
          car.y < enemyCars[i].y + enemyCars[i].height &&
          car.y + car.height > enemyCars[i].y
        ) {
          isGameOver = true;
          saveScore();
        }

        if (enemyCars[i].y > canvas.height) {
          enemyCars.splice(i, 1);
          score++;
          gameSpeed += 0.05;
        }
      }
    }

    function saveScore() {
      const leaderboard = JSON.parse(localStorage.getItem("leaderboard_racing")) || [];
      leaderboard.push({ username: username, score: score });
      leaderboard.sort((a, b) => b.score - a.score);
      localStorage.setItem("leaderboard_racing", JSON.stringify(leaderboard));
      document.getElementById("finalScore").innerText = `Score: ${score}`;
      document.getElementById("gameOver").style.display = "block";
    }

    function gameLoop() {
      if (isGameOver) return;

      drawRoad();
      drawCar(car);
      drawScore();

      updateEnemies();
      for (let enemy of enemyCars) {
        drawCar(enemy);
      }

      requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && car.x > 60) {
        car.x -= 90;
      } else if (e.key === "ArrowRight" && car.x < 250) {
        car.x += 90;
      }
    });

    setInterval(spawnEnemy, 1000);
    gameLoop();
  </script>

</body>
</html>
